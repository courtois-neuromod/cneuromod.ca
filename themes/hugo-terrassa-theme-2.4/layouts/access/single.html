{{ define "main" }}

<article class="post">
    <header class="post__header">
        <h1 class="post__title">{{ .Title }}</h1>
    </header>

    <div>
      <p align="center">
        {{ .Content }}
      </p>
    </div>
    {{ if ne .Type "page" }}
    <footer class="post__footer">
        {{ .Render "tags" }}
    </footer>
    {{ end }}
</article>
{{ end }}
